<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTEQ99 - STRONA INTERNETOWA DLA SIGMY</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        #bg{
            margin: auto;
            width: 100vw;
            height: 100vh;
            background-color: black;
            background-size: cover;
            display: none;
        }
        #warning{
            width: 465px;
            height: 124px;
            margin: 20% auto auto auto;
            background-image: url(graphics/warning.png);
            opacity: 0%;
        }
        @keyframes appear{
            0%{opacity: 0%;}
            50%{opacity: 100%;}
            100%{opacity: 0%;}
        }
        #static{
            width: 100%;
            height: 100%;
            background-size: cover;
            background-image: url(graphics/static.gif);
            opacity: 0%;
        }
        #cmrglitch{
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0%;
        }
        #glitchbar{
            position: absolute;
            top: -50px;
            width: 100%;
            height: 50px;
            background-color: lightgray;
            opacity: 20%;
            animation: goingdown 20s linear 4s infinite ;
        }
        @keyframes goingdown{
            0%{top: -50px;}
            100%{top: 100%}
        }
        #menu{
            margin-left: 200px;
            height: 100%;
            position: absolute;
            top: 0px;
            display: none;
        }
        #fnaf{
            margin-top: 5vh;
            width: 201px;
            height: 212px;
            background-image: url(graphics/menu/name.png);
        }
        #stars{
            width: 0px;
            height: 55px;
            background-image: url(graphics/menu/star.png);
            background-repeat: space;
        }
        #modes > div{
            margin: 50px 0 50px 0;
        }
        #newgame{
            width: 203px;
            height: 33px;
            background-image: url(graphics/menu/newgame.png);
        }
        #continue{
            width: 204px;
            height: 34px;
            background-image: url(graphics/menu/continue.png);
            display: flex;
        }
        #continuen{
            background-image: url(graphics/menu/continuen.png);
            width: 63px;
            height: 22px;
            margin-top: 40px;
        }
        #continuenumb{
            width: 18px;
            height: 18px;
            margin: 40px 0 0 10px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #sixnight{
            width: 227px;
            height: 44px;
            background-image: url(graphics/menu/sixnight.png);
        }
        #cnight{
            width: 306px;
            height: 44px;
            background-image: url(graphics/menu/cnight.png);
        }
        #pointer{
            width: 43px;
            height: 26px;
            background-image: url(graphics/menu/pointer.png);
            margin-left: -75px;
            margin-right: 32px;
        }
        button{
            margin: auto;
            width: 100%;
            font-size: 80vh;
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <button>PLAY</button>
<div id="bg">
    <div id="static"></div>
    <div id="cmrglitch"></div>
    <div id="glitchbar"></div>
    <div id="menu">
        <div id="fnaf"></div>
        <div id="stars"></div>
        <section id="modes">
            <div id="newgame"><section id="pointer"></section></div>
            <div id="continue"></div>
        </section>
    </div>
</div>

<audio id="menutheme" src="sounds/darkness music.wav" loop></audio>
<audio id="blip" src="sounds/blip.wav"></audio>
<audio id="staticsound" src="sounds/static.wav"></audio>

<script defer>
    let bg = document.querySelector("#bg");
    let warning = document.createElement("div"); 
    warning.id = "warning";
    let static = document.querySelector("#static"); 
    let cmrglitch = document.querySelector("#cmrglitch");
    let menu = document.querySelector("#menu");
    let menuName = document.querySelector("#fnaf");
    let stars = document.querySelector("#stars");
    let modes = document.querySelector("#modes");
    // sounds
    let menuTheme = document.querySelector("#menutheme");
    let blip = document.querySelector("#blip");
    let staticSound = document.querySelector("#staticsound");
    // variables
    if(localStorage.getItem("night") == null){
        localStorage.setItem("night","1");
    }
    let curnight = localStorage.getItem("night");
    let fnaf1but = document.querySelector("button");
    fnaf1but.addEventListener("click",function(){
        fnaf1but.style.setProperty("display","none");
        document.body.appendChild(warning);
        warning.style.setProperty("animation", "appear 5s")
    })
    function loading(){
    }
    warning.addEventListener("animationend",function(){
        document.body.removeChild(warning);
        bg.style.setProperty("display","block");
        if(curnight>=5){
            stars.style.setProperty("width",(70*(curnight-5))+"px");
        }
        if(curnight>5){
            let six = document.createElement("div"); six.id = "sixnight";modes.appendChild(six);
            if(curnight>6){
                let cn = document.createElement("div"); cn.id = "cnight";modes.appendChild(cn);
            }
        }
        setTimeout(() => {
            mainmenu();
            warning.removeEventListener("animationend",function(){});
        }, 2000);
    })

    function mainmenu(){
        setTimeout(() => {
            bg.style.setProperty("background-image","url(graphics/menu/1.png)");
            static.style.setProperty("opacity","50%");
            menu.style.setProperty("display","block");
            cmrglitch.style.setProperty("opacity","20%");
            freddyAnim();
            menuhover();
            cmrglitches();
        }, 1000);
        soundPlay(menuTheme);
        soundPlay(staticSound);
    }
    function freddyAnim(){
        let ifmenu = window.getComputedStyle(menu).getPropertyValue("display") == "block";
        if(ifmenu){
            let rand = parseInt(Math.random()*2);
            if(rand){
                bg.style.setProperty("background-image","url(graphics/menu/2.png)");
                setTimeout(() =>{
                    bg.style.setProperty("background-image","url(graphics/menu/1.png)");
                },100)
            }
            else{
                bg.style.setProperty("background-image","url(graphics/menu/3a.png)");
                setTimeout(() =>{
                    bg.style.setProperty("background-image","url(graphics/menu/3b.png)");
                },50)
                setTimeout(() =>{
                    bg.style.setProperty("background-image","url(graphics/menu/1.png)");
                },100)
            }
            setTimeout(() =>{
                freddyAnim();
            },parseInt(Math.random()*2000+1000))
        } 
    }
    function menuhover(){
        let arr = modes.querySelectorAll("div");
        let nght = document.createElement("section");
        nght.id = "continuen";
        let numb = document.createElement("section");
        numb.id = "continuenumb";
        for(let i = 0;i<arr.length;i++){
            arr[i].addEventListener("mouseenter",function(){
                let pointer = document.querySelector("#pointer");
                if(pointer.parentElement != arr[i]){
                    soundPlay(blip);
                }
                arr[i].appendChild(pointer);
                if(i == 1){
                    arr[1].appendChild(nght);
                    arr[1].appendChild(numb);
                    if(curnight < 5){
                        numb.style.setProperty("background-image",`url(graphics/numb/${curnight}.png)`);
                    }
                    else{
                        numb.style.setProperty("background-image",`url(graphics/numb/5.png)`);
                    }
                }
                else{
                    if(arr[1].querySelector("#continuen")){
                    arr[1].removeChild(nght);
                    arr[1].removeChild(numb);
                    }
                }
            });
            arr[i].addEventListener("click",function(){
                switch(i){
                    case 0: console.log("1");break;
                    case 1: console.log("2-5");break;
                    case 2: console.log("6");break;
                    case 3: console.log("CN");break;
                }
            });
        }
    }
    function cmrglitches(){
        let ifmenu = window.getComputedStyle(menu).getPropertyValue("display") == "block";
        if(ifmenu){
            let glitch = parseInt(Math.random()*2);
            let temp = parseInt(Math.random()*3);
            if(!glitch){
                cmrglitch.style.setProperty("background-image",`url(graphics/cmrglitch/${parseInt(Math.random()*11+1)}.png`);
            }
            else{
                cmrglitch.style.setProperty("background-image",`none`);
            }
            bg.style.setProperty("opacity",parseInt(Math.random()*51+50)+"%");
            static.style.setProperty("opacity",parseInt(Math.random()*30+40)+"%");
            setTimeout(() =>{
                cmrglitches();
            },200)
        }
    }
    function soundPlay(sound){
        sound.load();
        sound.play();
    }
</script>
</body>
</html>
